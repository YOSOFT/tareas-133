<ion-header>
  <ion-navbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons end>
      <button ion-button (click) = "agregarTarea()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let tarea of tareas; let indiceTarea = index">
      <ion-item>{{tarea}} </ion-item>
      <ion-item-options>
        <button ion-button color ="danger"
          (click)="archivarTarea(indiceTarea)"
        >
          <ion-icon  name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab [navPush]="'TareasArchivadasPage'">
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
